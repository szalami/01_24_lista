<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">        <!-- Ha bootstarpot használunk nem saját css-t akkor így linkeljük be -->
    <title>Lista</title>
</head>
<body>
    <div class="container">
        <h1>Nevek</h1>
        <ul id="nevLista" class="list-group">           <!-- Ebbe az ul-be fogjuk betenni js-el az elemeket, azaz a <li> tag-eket -->

        </ul>
        <div class="addForm">                           <!-- létrehozunk egy input mezőt szöveges bevitelre /type="text"/ -->
            <div class="mt-3">
                <input type="text"
                placeholder="Név"                                   
                id="name" class="form-control">         <!-- a placeholder az input mezőben jelenik meg, általában megmondja milyen tipusú adatot vár-->
            
            <button id="addButton" class="btn btn-primary mt-2">Hozzáad</button>    <!-- ezt a gombot nyomjuk meg a nevek hozzáadásáshoz -->
            </div>
        </div>

    
    </div>

    <script src="app.js"></script>                      <!-- Nem elfelejteni a js-t linkeli !!! -->
</body>
</html>
